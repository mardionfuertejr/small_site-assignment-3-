{% extends "base.html" %}

{% block title %}Announcements{% endblock %}

{% block content %}
    <h1>Announcements</h1>
    {% for id in announcements %}
        {% set ann = announcements[id] %}
        <div class="announcement">
            <h3><a href="{{ url_for('announcement_detail', announcement_id=id) }}">{{ ann.title }}</a></h3>
            <p>{{ ann.content[:100] }}...</p>
        </div>
    {% endfor %}
{% endblock %}
