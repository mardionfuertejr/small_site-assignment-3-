{% extends "base.html" %}

{% block title %}Announcements{% endblock %}

{% block content %}
    <h1>Announcements</h1>
    <div class="announcements-list">
        {% for id, ann in announcements.items() %}
            <div class="announcement-item">
                <h3><a href="{{ url_for('announcement_detail', announcement_id=id) }}">{{ ann.title }}</a></h3>
                <p class="preview">{{ ann.content[:100] }}...</p>
            </div>
        {% endfor %}
    </div>
{% endblock %}
